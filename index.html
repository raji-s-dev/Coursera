<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hackathon Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 500px;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin: 10px 0 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #responseMessage {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>Register for Hackathon</h2>

    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email Address" required />
    <input type="text" name="college" placeholder="College Name" required />
    
    <select name="year" required>
      <option value="">Select Year of Study</option>
      <option value="1st Year">1st Year</option>
      <option value="2nd Year">2nd Year</option>
      <option value="3rd Year">3rd Year</option>
      <option value="Final Year">Final Year</option>
    </select>

    <input type="tel" name="phone" placeholder="Phone Number" required />
    <textarea name="skills" rows="3" placeholder="Technical Skills" required></textarea>

    <button type="submit">Submit</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby9g4UXVz7u5Ezl0KISDDbsRdzftNp2htzQom7EZw59saRQBnRhXZTJ9B9ZOqEZHYmyfg/exec';

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
        mode: 'no-cors' // Important to avoid CORS error with Google Apps Script
      })
      .then(() => {
        document.getElementById('responseMessage').innerText = "Registration successful!";
        this.reset();
      })
      .catch(() => {
        document.getElementById('responseMessage').innerText = "Error occurred! Please try again.";
      });
    });
  </script>
</body>
</html>
